<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crudazon</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg border-bottom px-5 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            style="width: 100px; vertical-align: unset"
            src="./assets/logo crudazon.png"
            alt="logo crudazon"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-5">
      <div class="row d-flex justify-content-center mt-3">
        <div class="col-12 col-md-8">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Aggiungi Prodotto</h3>
            <button
              class="btn border-0 px-0"
              data-bs-toggle="collapse"
              href="#add-product-form"
              role="button"
              aria-expanded="false"
              aria-controls="add-product-form"
            >
              <i class="fs-3 fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <form id="add-product-form" class="collapse">
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Nome Prodotto"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="product-description"
                placeholder="Descrizione Prodotto"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="Brand"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="product-img-url"
                placeholder="Image Url"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="number"
                class="form-control"
                id="product-price"
                placeholder="Price"
                required
              />
            </div>
            <button
              id="add-product"
              type="submit"
              class="btn btn-primary"
              data-bs-toggle="collapse"
              href="#add-product-form"
              role="button"
              aria-expanded="false"
              aria-controls="add-product-form"
            >
              Aggiungi
            </button>
            <button id="reset-form" type="submit" class="btn btn-secondary">
              Reset Form
            </button>
          </form>
        </div>
        <div class="row d-flex justify-content-center mt-2">
          <div id="products-list" class="col-12 col-md-8 px-0">
            <ul id="product-list-ul" class="list-group my-2"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
